<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>TEMPERATURE CONVERTER</h2>
  <P>Type a value in Fahrenheit field to convert the value to Celcius</P>
  <label for=""> Fahrenheit <input type="number" id="input" onchange="tempeConvert()" oninput="tempeConvert()"></label>
  <p id="result"></p>
  <script>
    function tempeConvert(valNum){
      valNum = parseFloat(valNum);
      document.getElementById("result").innerHTML = 'Celsius: '+ (valNum-32) / 1.8;
    }
  </script>
</body>
</html>
