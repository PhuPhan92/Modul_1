      constructor(status) {

    class SwitchButton {
      constructor(lamp, status) {
        this.status = status;
        this.lamp = lamp;
      }
      getLamp() {
        return this.lamp;
      }

      setLamp(lamp) {
        this.lamp = lamp;
      }

      connectToLamp(Electriclamp) {
        return this.lamp = Electriclamp;
      }

        this.lamp.status = false;
        alert('công tắc đóng')

      }

      switchOn() {
        this.lamp.status = true;
        alert('công tắc bật')
        return this.status = true;
      }
    }
