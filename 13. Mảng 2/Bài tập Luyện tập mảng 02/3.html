<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = ['phan', 'hoàng', 'tịnh','uyên', 24, 6, 2022]
    document.write (' mảng là: ' + arr +'<br>');
    document.write ('kích thước mảng: ' + arr.length  +'<br>');
    let count = 0;
    for (let i = 0; i <arr.length; i++){
      if (typeof(arr[i]) =="number") {count++}
    }
    document.write ('số phần tử số trong mảng là: ' + count)
  </script>
</body>
</html>
