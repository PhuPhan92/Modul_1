<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TotalFrom1ToN</title>
</head>
<body>
  <script>
    let n = parseInt(prompt('nhập số N'));
    let sum = 0
    for ( let i= 1; i<=n; i++){
      sum +=i; 
    }
    alert('Tổng từ 1 đến ' + n + ' là: ' + sum);
    
  </script>
</body>
</html>
