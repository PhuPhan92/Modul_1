<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowhilesample</title>
</head>
<body>
  <script>
    let num = null;
    do{
      num = parseInt(prompt('Nhập một số từ 1 đến 10'))
    } while (num <1 || num > 10);
      alert('số bạn vừa nhập vào là: ' + num);
  </script>
</body>
</html>
