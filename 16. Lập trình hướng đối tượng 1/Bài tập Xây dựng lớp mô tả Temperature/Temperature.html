<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let temperature = function(celcius){
      this.celcius = celcius;
      this.getCelcius = function(){
        return this.celcius;
      }
      this.setCelcius = function(celcius){
        this.celcius = celcius;
      }
      this.getFahrenheit = function(){
        return (this.celcius * 1.8) + 32;
      }
      this.getKelvin = function(){
        return this.celcius + 273.15;
      }
  }
  let temp = new temperature (25);
  temp.setCelcius(40);
  let c = temp.getCelcius();
  let f = temp.getFahrenheit();
  let k = temp.getKelvin();
  alert(`${c} độ C bằng ${f} độ F và ${k} độ Kelvin`)
  </script>
</body>
</html>
