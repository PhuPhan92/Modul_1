  <meta charset="UTF-8">

<body>
  <script>
    let num = parseInt(prompt('Nhập vào số bạn muốn kiểm tra'));
    isPrime(num);
    function isPrime(num){
      if (num < 2){
        alert(num + ' không phải là số nguyên tố');
      }else if(num ==2){
        alert(num + ' là số nguyên tố');
       }else if(num>2){
        let result = true;
        for( let i = 2; i<num; i++){
          if (num%i == 0){
            result = false;
            break;
          }
        }
        if(result){
          alert(num + ' là số nguyên tố'); }else {
            alert(num + ' không phải là số nguyên tố');
          }
       }
    }

  </script>
</body>
