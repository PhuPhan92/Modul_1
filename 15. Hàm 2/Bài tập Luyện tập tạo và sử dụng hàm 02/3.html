<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <script>
    let num = +prompt('Nhập vào 1 số nguyên');
    factorial();
    function factorial(){
      let factorial = 1
      for (num; num>0; num--){
        factorial = factorial*num;
      }
      alert(factorial)
    };
  </script>
</body>
</html>
