<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let myArray = [ "r", "k", "c", "c", "g", "s", "s", "j", "r", "k", "c", "c", "g", "s", "s", "j" ];
    countLetter();
    function countLetter(){
      let letter = prompt('Nhập 1 ký tự bất kỳ:')
      let count = 0
      for (let i = 0; i< myArray.length; i++){
        if (myArray[i] == letter){ 
          count++
        }
      }
      count !== 0? alert(count): alert(-1);
    }
  </script>
</body>
</html>
