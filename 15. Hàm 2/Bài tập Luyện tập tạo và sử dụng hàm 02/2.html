<body>
  <script>
    let r = prompt('Nhập vào bán kính hình tròn muốn tính');
    perimeter();
    area();
    function perimeter(){
      let perimeter = r * 2 * 3.14;
      alert(` chu vi của hình tròn là: ${perimeter}.`);
    }
    function area(){
      let area = r * r * 3.14;
      alert(` chu vi của hình tròn là: ${area}`);
    }
  </script>
</body>
