<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let meter = parseInt(prompt(' nhập vào số m:'));
    feetToMeter(meter)
    function feetToMeter(meter) {
      let feet  = meter * 3.279;
      alert(`${meter} m = ${feet} feet`);
    }
    let feet  = parseInt(prompt(' nhập vào số feet:'));
    meterToFeet(feet)
    function meterToFeet(feet) {
      let meter  = feet * 0.395;
      alert(`${feet} feet = ${meter} m`);
    }
  </script>
</body>
</html>
