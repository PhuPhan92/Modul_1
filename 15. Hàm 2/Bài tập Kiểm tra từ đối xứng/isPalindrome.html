<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let string = prompt("Nhập vào từ muốn kiểm tra")
    const arr = string.split('');
    let result = true;
    for (let  i = 0; i < arr.length/2 +1; i++){
      if(arr[i] == arr[arr.length-(i+1)]){result = true}else {result = false; break}
    }
    if(result){alert('Đây là chuỗi Palindrome')}else {alert('Đây không phải chuỗi Palindrome')}

  </script>
</body>
</html>
