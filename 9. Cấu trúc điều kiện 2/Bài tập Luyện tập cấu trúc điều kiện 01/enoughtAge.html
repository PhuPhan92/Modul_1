<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>enoughtAge</title>
</head>
<body>
  <script>
    let age = parseInt(prompt (' Nhập vào số tuổi của bạn'));
    if (age>=15) {
      alert (' Bạn đủ tuổi vào lớp 10');
    }else if (age>=0 && age <15){
      alert(' Bạn chưa đủ tuổi vào lớp 10');
    }else if (age<0) {
      alert(' người này chưa sinh ra');
    }
  </script>
</body>
</html>
