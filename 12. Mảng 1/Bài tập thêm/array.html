<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="">Nhập độ dài mảng <input type="text" id="length"> <input type="button" value="Display" onclick="displayArr()"></label>
  <p>Các phần tử của mảng <br> <textarea name="" id="result" cols="30" rows="10"></textarea></p>
  <script>
    function displayArr(){
      let length = +document.getElementById('length').value;
      let arr = new Array(length)
      for (let i = 0; i<length;i++ ){
        arr[i] = Math.floor(Math.random() * (71) + 20);
      }
      let result = '';
      for(let i = 0; i<length; i++){
        result+=`${arr[i]}\n`
      }
      document.getElementById('result').value=result;
    }
  </script>
</body>
</html>
