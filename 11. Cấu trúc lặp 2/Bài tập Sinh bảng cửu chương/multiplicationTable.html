<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiplicationTable</title>
</head>
<body>
  <script>
    let table = "<table border='1px, solid, #000' cellspacing='3' cellpadding='5'>"
    for (let i=1; i<=9;i++){
      table = table + '<tr>';
      for (let j=1; j<=9; j++){
        table = table + '<td>' + j + ' X ' +i + ' = ' + i*j  + '</td>';
      }
      table = table + '</tr>';
    }
    table = table + '</table>';
    document.write(table);
  </script>
</body>
</html>
