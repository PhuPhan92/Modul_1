<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime</title>
</head>
<body>
  <p id="result"></p>
  <script>
    let num = parseInt(prompt('nhập 1 số:'));
    let count = 1;
    for (count; count<=num; count++){ 
      for (let num2 = 2; num2<1000; num2++){
        if (num2 == 0){
          document.write( num2 + '<br>');
        }else if(num2>2){
          let result = true;
          for (let i = 1; i< num2; i+=2){
            if(num2%i == 0) {result = false;
            break;}
          }
          if (result = true){
            document.write( num2 + '<br>');
          }
        }
      }
    } 
          
  </script>
</body>
</html>
