<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="doReady()">
  <img src="https://i.pinimg.com/564x/e5/57/cd/e557cd45108cb2ea5d9b88d4cff3015c.jpg" alt="corgi" id="img" style="position:absolute; width: 160px; left:0; top:0">
  <!-- <img src="https://i.pinimg.com/236x/80/5f/3c/805f3c03a7868a586933e82cb4f2bc0c.jpg" alt="husky" id="img2"
  style="position:absolute; width: 160px; right:0; top:0"> -->
  <script>
    function upArrowPressed() {
        var element = document.getElementById("img");
        element.style.top = parseInt(element.style.top) - 15 + 'px';
      }
    function downArrowPressed() {
        var element = document.getElementById("img");
        element.style.top = parseInt(element.style.top) + 15 + 'px';
      }
    function leftArrowPressed() {
        var element = document.getElementById("img");
        element.style.left = parseInt(element.style.left) - 15 + 'px';
      }
    function rightArrowPressed() {
        var element = document.getElementById("img");
        element.style.left = parseInt(element.style.left) + 15 + 'px';

      }
    function moveSelection(evt) {
        switch (evt.keyCode) {
          case 37:
          case 65:
            leftArrowPressed();
            break;
          case 39:
          case 68:
            rightArrowPressed();
            break;
          case 38:
          case 87:
            upArrowPressed();
            break;
          case 40:
          case 83:
            downArrowPressed();
            break;
        }
      }
    function doReady() {
      window.addEventListener('keydown', moveSelection);
  }
  </script>
</body>
</html>
