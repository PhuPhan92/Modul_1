<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let weight = prompt ('enter your weight - kg', 0);
    let height = prompt('enter your height - m', 0);
    let bmi = weight/ (height*height);
    switch ((bmi < 18.5) ? 1: (bmi < 25)? 2: (bmi < 30)?3: 4){
      case (1): alert("Underweight"); break;
      case (2): alert("Normal"); break;
      case (3): alert("Overweight"); break;
      default: alert ("Obese");

    }
  </script>
</body>
</html>
