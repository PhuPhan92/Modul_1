<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TranfMoney</title>
</head>
<body>
    <table>
      <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
      </tr>
      <tr>
        <th><input type="text" name="input" value="1" id="input"></th>
        <th>
          <select name="" id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
          </select>
        </th> 
        <th>
          <select name="" id="to">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
          </select>
        </th>
        <th><input type="submit" value="Convert" onclick="tranfmoney()"></th>
      </tr>
    </table>
    <p id="result"></p>
  <style>
    table{
     width: 600px;
      border-collapse: collapse;
    }
    input[type=submit]{
      padding: 4px 12px ;
      background-color: violet;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      border: none;
      font-weight: 500;
    }
    select{
      width: 100px;
    }

  </style>
  <script>
    function tranfmoney(){
    let amount = document.getElementById("input").value;
    let From = document.getElementById("from").value;
    let To = document.getElementById("to").value;
    if (From == "USD" && To == 'VND') {
      result = "số tiền của bạn là:" + (amount*24720) + " " + "VNĐ"
    }else if (From == "VND" && To == 'USD') {
      result = "số tiền của bạn là:" + (amount / 24720) + " "  + "USD"
    }else if (From == "VND") { 
      result = "số tiền của bạn là:" + (amount) + " " + "VNĐ"
    }else {
      result = "số tiền của bạn là:" + (amount) + " " + "USD"
    }
    document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
